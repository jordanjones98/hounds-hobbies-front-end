<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Burlington Hobbies</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let link of links" routerLinkActive="active">
        <a class="nav-link" [routerLink]="link.routerLink"
            *ngIf="showAdminLink(link)">{{ link.linkName }}</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto navbar-right">
      <li *ngIf="isLoggedIn(); else login">
        <a class="nav-link" routerLink="user">{{ userProvider.user?.firstName }} {{ userProvider.user?.lastName }}</a>
      </li>
      <li *ngIf="isLoggedIn()">
        <a class="nav-link" (click)="logout()" style="float:right">Logout</a>
      </li>

      <ng-template #login>
        <li class="nav-item">
            <a class="nav-link" (click)="loginUser()">Login</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
