<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse col-md-12" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="/">Tech Store Tasks</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {{ links[0].linkName }}
      <div *ngFor="let link of links">

        <!-- If link does not have subLink -->
        <li *ngIf="!link.subLink" class="nav-item"
          routerLinkActive="active">
            <a class="nav-link" href="{{ link.routerLink }}">{{ link.linkName }}</a>
        </li>

        <li class="nav-item dropdown" *ngIf="link.subLink">
          <a class="nav-link dropdown-toggle" [routerLink]="link.routerLink"
          id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
            {{ link.linkName }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" *ngFor="let subLink of link.subLink"
              [routerLink]="subLink.routerLink">
              {{ subLink.linkName }}
            </a>
          </div>
        </li>
      </div>
    </ul>
  </div>
</nav>
