<div class="card-container">
  <div class="custom-card" (click)="goToEvent()">
    <div class="card-content">
      <h1 class="event-name">{{ event.name }}</h1>
      <p>{{ event.date }}</p>
      <p>{{ event.about }}</p>
      <div class="classes">
        <ul>
          <li *ngFor="let class of event.classes">{{ class.name }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
