<div class="col-md-12">
  <h1>{{ user?.firstName }} {{ user?.lastName }}</h1>
</div>

<div *ngIf="user.events != undefined">
  <div class="col-md-12">
    <h2>Your Events</h2>
  </div>

  <div class="col-md-4" *ngFor="let event of user.events">
    <event-card [event]="event"></event-card>
  </div>
</div>
