<div class="col-md-12">
  <h1>{{ user?.firstName }} {{ user?.lastName }}</h1>
</div>

<div *ngIf="user.events.length > 0; else noEvents">
  <div class="col-md-12">
    <h2>Your Events</h2>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let event of user.events">
      <event-card [event]="event"></event-card>
    </div>
  </div>
</div>

<ng-template #noEvents>
  <div class="col-md-12">
    <h1>You are not registered for any events</h1>
  </div>
</ng-template>
