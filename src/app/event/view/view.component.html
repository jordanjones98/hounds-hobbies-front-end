<div class="event-wrapper col-md-8 offset-md-2">
  <div class="row">
    <div class="col-md-6">
      <h1 class="event-name">{{ event.name }}</h1>
    </div>
    <div class="col-md-6">
      <p class="event-date">{{ event.date }}</p>
    </div>
  </div>
  <h3>About</h3>
  <p>{{ event.about }}</p>
</div>
