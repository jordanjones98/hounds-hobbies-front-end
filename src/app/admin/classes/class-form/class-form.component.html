<form #classForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="_class.className">
  </div>

  <button type="button" (click)="performAction()" class="btn btn-success">Submit</button>

  <button type="button" (click)="delete()" class="btn btn-danger" style="float:right"
    *ngIf="updateForm">Delete</button>
</form>
