<strong>Because of the nature of how users register for this application, users
can only be deleted</strong>
<br>

<table class="table table-hover">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" (click)="viewUser(user)">
      <td>
        {{ user.firstName }}
      </td>
      <td>
        {{ user.lastName }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>
        {{ user.phoneNumber }}
      </td>
    <tr>
  </tbody>
</table>
