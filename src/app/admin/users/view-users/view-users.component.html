<strong>Because of the nature of how users register for this application users
information can not be updated</strong>
<br>

<table class="table table-hover">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{ user.firstName }}
      </td>
      <td>
        {{ user.lastName }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>
        {{ user.phoneNumber }}
      </td>
      <td>
        <button type="button" (click)="updateAdmin(user)"
            *ngIf="!user.admin; else removeAdmin" class="btn btn-sm btn-warning custom-btn">
            Add Admin</button>
        <ng-template #removeAdmin>
          <button type="button" (click)="updateAdmin(user)"
              *ngIf="user.admin" class="btn btn-sm btn-warning custom-btn">
                  Remove Admin</button>
        </ng-template>
      </td>
    <tr>
  </tbody>
</table>
